<!DOCTYPE html>
<html>
<style type="text/css">
	ul{
		list-style-type: square;
	}
	ol{
		list-style-type: upper-roman;
	}
</style>
<body>

<h2 > Unordered List </h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<h2 > Ordered List </h2>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  
</body>
</html>
